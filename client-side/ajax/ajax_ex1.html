<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Ajax starting point</title>

    <style>
      html, pre {
        font-family: sans-serif;
      }
      body {
        width: 500px;
        margin: 0 auto;
        background-color: #ccc;
      }
      pre {
        line-height: 1.5;
        letter-spacing: 0.05rem;
        padding: 1rem;
        background-color: white;
      }
      label {
        width: 200px;
        margin-right: 33px;
      }
      select {
        width: 350px;
        padding: 5px;
      }
    </style>
  
  </head>

  <body>
    <h1>Ajax starting point</h1>

    <form>
      <label for="lyrics-choose">Choose a Lyrics</label>
      <select id="lyrics-choose" name="lyrics-choose">
        <option>Lyrics 1</option>
        <option>Lyrics 2</option>
        <option>Lyrics 3</option>
        <option>Lyrics 4</option>
      </select>
    </form>

    <h2>Some lyrics</h2>

    <pre>

    </pre>

    <script>
      var lyricsChoose = document.querySelector('select');
      var lyricsDisplay = document.querySelector('pre');

      lyricsChoose.onchange = function() {
        var lyrics = lyrics.value;
        updateDisplay(lyrics);
      };

      function updateDisplay(lyrics) {
        lyrics = lyrics.replace(" ", "");
        lyrics = lyrics.toLowerCase();

        var url = lyrics + '.txt';
        var req = new XMLHttpRequest();
        req.open('GET', url)
        req.responseType = 'text';

        req.onload = function() {
          lyricsDisplay.textContent = req.response;
          req.send();
        };
        
        updateDisplay('Lyrics 1');
        lyricsChoose.value = 'Lyrics 1';
      };

      
    </script>
  </body>
</html>
